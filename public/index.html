<!DOCTYPE html>
<html>
  <head>
    <title>Stonk Maker</title>

    <link rel="icon" href="img/icons/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="img/icons/apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">

    <!-- Required meta tags -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="theme-color" content="#212529">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Core Firebase JS SDK -->
    <script src="/__/firebase/8.3.2/firebase-app.js"></script>
    <!-- Firebase Analytics -->
    <script src="/__/firebase/8.3.2/firebase-analytics.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto&family=Train+One&display=swap');

      body {
        background-color: #121212;
        color: white;
      }
      .header-txt {
        font-family: 'Train One', cursive;
        font-weight: bold;
        cursor: default;
        user-select: none;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
      }
      .header-txt:hover {
        text-shadow: 3px 3px red, 6px 6px #00aeff, 9px 9px #ffff00;
      }

      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body onload="stonk()">

    <nav class="navbar sticky-top navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 fs-2 header-txt">Stonk Maker</span>
      </div>
    </nav>

    <div class="container-lg my-4">
      <div class="card bg-dark">
          <div class="card-body">
              <div class="d-flex justify-content-evenly align-items-center flex-wrap">
                  <div class="mx-3">
                    <canvas id="stonkCanvas" class="rounded" width="500" height="350">Your browser does not support the HTML canvas tag.</canvas>
                  </div>
                  <div class="mx-3 mt-3 mt-sm-0">
                    <div class="row row-cols-lg-auto g-3 align-items-center">
                      <div class="col-12">
                        <input id="stonkCaption" type="text" class="form-control" placeholder="Stonks" value="Stonks" maxlength="20" onclick="resetLbl()" onkeydown="enterLbl(this)">
                      </div>
                      <div class="col-12">
                        <button type="button" class="btn btn-primary" onclick="stonk()">Erstellen</button>
                      </div>
                    </div>
                  </div>
              </div>
          </div>
          <div class="card-footer text-muted">
              <span class="text-reset align-top">Kopieren: Rechtsklick &rarr; Bild kopieren</span>
          </div>
      </div>
    </div>

    <div class="fixed-bottom">
      <div class="float-end mb-2 me-2">
          <a href="privacy.html" class="text-muted">Privacy</a>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
      firebase.analytics();

      function stonk() {
        var c = document.getElementById("stonkCanvas");
        var ctx = c.getContext("2d");
        var caption = document.getElementById("stonkCaption").value;
        ctx.font = "800 35px Arial";
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.s
        var template = new Image();
        template.src = "img/stonk-template.png";
        template.onload = () => {
          ctx.drawImage(template, 0, 0, 500, 350);
          ctx.fillText(caption, 350, 243);
          ctx.strokeText(caption, 350, 243);
        }
      }
      function resetLbl() {
        var label = document.getElementById("stonkCaption");
        if (label.value == "Stonks") {
          label.value = "";
        }
      }
      function enterLbl(ele){
        if(event.key === 'Enter') {
          stonk();
        }
      }
    </script>
    <script src="app.js"></script>
  </body>
</html>
