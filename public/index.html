    <h1>Stonk Maker von BH ;)</h1>

    <canvas id="myCanvas" width="500" height="350" style="border:0px solid #d3d3d3;">Your browser does not support the HTML canvas tag.</canvas>

    <p>
    <input id="myCaption" type="text" placeholder="Stonks" value="Stonks" maxlength="20" onclick="resetLbl()" onkeydown="enterLbl(this)">
    <button type="button" onclick="stonk()">Erstellen</button>
    </p>
    Kopieren: Rechtsklick &rarr; Bild kopieren
    <!--<button type="button" name="button" onclick="copy()">Direktlink zum Bild kopieren</button>-->

    <script>
      function stonk() {
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        var caption = document.getElementById("myCaption").value;
        ctx.font = "800 35px Arial";
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.s
        var template = new Image();
        template.src = "stonk-template.png";
        template.onload = () => {
          ctx.drawImage(template, 0, 0, 500, 350);
          ctx.fillText(caption, 350, 243);
          ctx.strokeText(caption, 350, 243);
        }
      }
      function resetLbl() {
        var label = document.getElementById("myCaption");
        if (label.value == "Stonks") {
          label.value = "";
        }
      }
      function enterLbl(ele){
        if(event.key === 'Enter') {
          stonk();      
        }
      }

      var canvas = document.querySelector("myCanvas");
      var link = document.createElement('a');
      link.innerHTML = 'download image';
      link.addEventListener('click', function(ev) {
        link.href = canvas.toDataURL();
        link.download = "mypainting.png";
      }, false);
      document.body.appendChild(link);

      function copy() {
        var caption = document.getElementById("myCaption").value;
        var value = "https://stonk-maker.web.app/stonk-img.php?" + caption
        var tempInput = document.createElement("input");
        tempInput.value = value;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
        alert("Kopiert!")
      }
    </script>
