<!DOCTYPE html>
<html>
  <head>
    <title>Stonk Maker</title>

    <link rel="icon" href="icons/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">

    <!-- Required meta tags -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="theme-color" content="#212529">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <!-- own stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Core Firebase JS SDK -->
    <script src="/__/firebase/8.3.2/firebase-app.js"></script>
    <!-- Firebase Analytics -->
    <script src="/__/firebase/8.3.2/firebase-analytics.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <script>
      firebase.analytics();
    </script>
  </head>
  <body onload="stonk()">
    <h1>Stonk Maker von BH ;)</h1>

    <div>
      <canvas id="myCanvas" width="500" height="350" style="border:0px solid #d3d3d3;">Your browser does not support the HTML canvas tag.</canvas>

      <div>
        <br>
        <input id="myCaption" type="text" placeholder="Stonks" value="Stonks" maxlength="20" onclick="resetLbl()" onkeydown="enterLbl(this)">
        <button type="button" onclick="stonk()">Erstellen</button>
        <br><br>
        Kopieren: Rechtsklick &rarr; Bild kopieren
      </div>
    </div>

    <script>
      function stonk() {
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        var caption = document.getElementById("myCaption").value;
        ctx.font = "800 35px Arial";
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.s
        var template = new Image();
        template.src = "stonk-template.png";
        template.onload = () => {
          ctx.drawImage(template, 0, 0, 500, 350);
          ctx.fillText(caption, 350, 243);
          ctx.strokeText(caption, 350, 243);
        }
      }
      function resetLbl() {
        var label = document.getElementById("myCaption");
        if (label.value == "Stonks") {
          label.value = "";
        }
      }
      function enterLbl(ele){
        if(event.key === 'Enter') {
          stonk();
        }
      }
    </script>
    <script src="app.js"></script>
  </body>
</html>
